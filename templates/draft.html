{% extends "layout.html" %}
{% block title %}Pohja{% endblock %}
{% block content %}
    {% if session.user_id %}
    <form action="/new" method="POST">
        Kyselyn aihe (nimi):<br>
        <input type="text" name="topic"><br> 
        Montako kysymystä haluat visaan?<br>
        <select name="questions">
        <option value=3> 3
        <option value=4> 4
        <option value=5 selected> 5
        <option value=6> 6
        <option value=7> 7
        <option value=8> 8
        <option value=9> 9
        <option value=10> 10
        </select><br>
        Montako vastausvaihtoehtoa haluat (per kysymys)?<br>
        <select name="choices">
        <option value=2> 2
        <option value=3 selected> 3
        <option value=4> 4
        <option value=5> 5
        </select><br>
        <input type="submit" value="Luo uusi pohja">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <br>
    <a href="/">Takaisin etusivulle</a> 
    {% else %}
    <a href="/login">Kirjaudu sisään</a>
    {% endif %} 
  {% endblock %}
