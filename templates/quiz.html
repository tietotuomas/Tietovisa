<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tietovisa - Kysely</title>
</head>
<body>
<h3>{{ topic }}</h3>
Vastaathan kaikkiin kysymyksiin, voit tehdä kyselyn vain kerran.
<hr>
<form action="/answer" method="POST">

{% for question in questions %}
<input type="hidden" name="question" value="{{ question[0] }}">
<br>
{{ question[1] }}
<br>
{% for answer in answers %}
{% if answer[3] == question[0] %}
<input type="radio" name="{{question[0]}}" value="{{ answer[0] }}"> {{ answer[1] }} <br>

{% endif %}
{% endfor %}
{% endfor %}
<p>
<input type="submit" value="Lähetä">
<input type="hidden" name="id" value="{{ id }}">

</form>
<hr>

<a href="/">Takaisin etusivulle</a> 
  
</body>
</html>
